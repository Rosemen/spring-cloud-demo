spring:
  application:
    name: eureka-provider 
  #配置从配置中心获取配置  
  cloud:
    config:
      uri: http://localhost:8761
      fail-fast: true
      label: master
      profile: dev  
#配置eureka服务注册中心    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: eureka-provider-8088.com
    
server:
  port: 8088