spring:
  profiles:
    active:
    - dev
    
---
spring:
  profiles: dev   
  application:
    name: eureka-feign-consumer
    
server:
  port: 8080
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: eureka-feign-consumer.com